<!-- ratings/templates/ratings/all_ratings.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Ratings</title>
</head>
<body>
    <h1>All Ratings</h1>
    <a href="{% url 'profile' %}">Home</a>
    <table>
        <thead>
            <tr>
                <th>Brewery Name</th>
                <th>Stars</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for rating in ratings %}
                <tr>
                    <td>{{ rating.brewery_name }}</td>
                    <td>{{ rating.stars }}</td>
                    <td>{{ rating.comment }}</td>
                </tr>
                <form method="post" action="{% url 'delete_rating' rating.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete Rating</button>
                </form>
                
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
